<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<title>Bitcoin-Data</title>
	<link href="float.css" rel="stylesheet" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header role="banner">
	 	<h1>Bitcoin Data</h1>
		<p>Real world updates for Bitcoin prices based on your currency</p>
		<p>Updates real-time every minute</p>
		<div class="js-result"></div>
	</header>

<main role="main">
	<div class="row">
		<div class="col-12">
			<canvas id="myChart" class="myChartClass" width="400" height="250"></canvas>
			<button class="buttonHide" type="submit">Hide</button>
			<button class="buttonFive" type="submit">Past 5 Days</button>
			<button class="buttonFifteen" type="submit">Past 15 Days</button>
			<button class="buttonThirty" type="submit">Past 30 Days</button>
		</div>
	</div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
<script src="index.js"></script>

</body>
</html>
